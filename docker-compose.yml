services:
  mybackend:
    container_name: backendgym
    restart: always
    build: ./backend
    ports:
      - "8080:5000"
    networks:
      - gym-network
    volumes:
      - ./backend:/usr/src/app
      - ./backend/uploads:/usr/src/app/uploads

  database:
    container_name: mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - gym-network

  myfrontend:
    container_name: frontgym
    restart: always
    build: ./frontclient
    ports:
      - "5173:5173"
    networks:
      - gym-network

networks:
  gym-network:
    driver: bridge

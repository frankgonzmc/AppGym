services:
  mybackend:
    container_name: backendgym
    restart: always
    build: ./backend
    ports:
      - "5000:5000"
    links:
      - database
    volumes:
      - ./backend:/usr/src/app # Mapea solo el directorio backend en el contenedor backend
      - ./backend/uploads:/usr/src/app/uploads # Mapea espec√≠ficamente el directorio de uploads

  database:
    container_name: mongodb
    image: mongo:latest
    ports:
      - "27017:27017"

  myfrontend:
    container_name: frontgym
    restart: always
    build: ./frontclient
    ports:
      - "5173:5173"
    links:
      - mybackend
    volumes:
      - ./frontclient:/usr/src/app # Mapea solo el directorio frontclient en el contenedor frontend

